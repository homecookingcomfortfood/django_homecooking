<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Home</title>
  </head>


<body>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ messages.alert }} alert-dismissible fade show my-0" role="alert">
  <strong> {{message}} </strong>

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

 {% endfor %}
{% endif %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">Food & Travel</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About me</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Receipes
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/smoothies">Smoothies</a>
          <a class="dropdown-item" href="/maindishes">All Receipes</a>

        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
    <span class="navbar">
      <a href="https://www.facebook.com/vrush24"><img src="/static/images/facebook.svg" width="30" height="30"></a>
      <a href="https://www.instagram.com/invites/contact/?i=1xsaqf4u8j1vm&utm_content=fyds4o8"><img src="/static/images/insta.svg" width="30" height="30"></a>
      <a href="https://www.youtube.com/channel/UCECgVXYqq_LMpbaCXVxtHKQ"><img src="/static/images/youtube1.svg" width="30" height="30"></a>
      <a href="https://www.twitter.com"><img src="/static/images/twitter.svg" width="30" height="30"></a>
      <a href="https://www.pinterest.com"><img src="/static/images/pinterest.svg" width="30" height="30"></a>

    </span>
  </div>
</nav>


    {% block body %}

</html>
